name: python-package-conda

on:
  workflow_dispatch:
    inputs:
      workers:
        description: 'å¹¶å‘å·¥ä½œçº¿ç¨‹æ•°'
        required: false
        default: '3'
        type: choice
        options:
        - '1'
        - '3'
        - '5'
        - '8'
        - '10'
      test_count:
        description: 'æµ‹è¯•èŠ‚ç‚¹æ•°é‡ (0=å…¨éƒ¨)'
        required: false
        default: '0'
      timeout:
        description: 'è¶…æ—¶æ—¶é—´(ç§’)'
        required: false
