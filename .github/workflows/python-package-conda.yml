  schedule:
    - cron: '0 */4 * * *'

env:
  ONLINE_SUBSCRIPTION: "https://proxyshare.liaoyuan6666.workers.dev/&https://rss.zyfx6.xyz/v2rayNG/"

jobs:
  test-nodes:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run node selector
      env:
        ONLINE_SUBSCRIPTION: ${{ env.ONLINE_SUBSCRIPTION }}
      run: |
        python node_selector.py \
          --workers ${{ github.event.inputs.workers || '3' }} \
          --test-count ${{ github.event.inputs.test_count || '0' }} \
          --timeout ${{ github.event.inputs.timeout || '10' }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: node-test-results
        path: |
          test-results.json
          Preferred-Node

    - name: Commit and push results
      run: |
        git config --local user.email "codger.gg@gmail.com"
        git config --local user.name "AbaloneHunter"
        git add Preferred-Node
        git diff --staged --quiet || git commit -m "ğŸ¤– Update preferred nodes - $(date +'%Y-%m-%d %H:%M')"
        git push
